<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will Kutyla | Blacksmith</title>
  <meta name="Will Kutyla" content="Portfolio">

  <!-- Basic styling -->
  <style>
    :root {
      --bg: #fafafa;
      --fg: #111;
      --accent: #2563eb;
      --font: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--fg);
      font-family: var(--font);
      line-height: 1.6;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--accent);
    }

    section {
      max-width: 700px;
      margin-bottom: 2rem;
      text-align: center;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #666;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }

    button:hover {
      background: #1e40af;
    }
  </style>
</head>

<body>
  <header>
    <h1>Will Kutyla | Blacksmith</h1>
  </header>

  <section id="about">
    <h2>This Site Is Under Construction.</h2>
  </section>

  <section id="projects">
  </section>

  <section id="contact">
  </section>

  <footer>
  </footer>

</body>
</html>
