<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
  <title>Will Kutyla | Blacksmith</title>
</head>

<body>
  <div id=#main>
    <header>
      <a href="#" class="logo">
        <div class="logo-text">
          <h1>WILLIAM KUTYLA</h1>
          <span>Hand-Crafted. Architectural Ironwork.</span>
        </div>
      </a>
      <nav>
        <ul>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <div class="slides">
        <div class="slide active">
          <img src="Images/placeholder.webp" alt="Slide 1">
        </div>
        <div class="slide">
          <img src="Images/placeholder.webp" alt="Slide 2">
        </div>
        <div class="slide">
          <img src="Images/placeholder.webp" alt="Slide 3">
        </div>
      </div>
      <div class="hero-text">
        <a class="cta" href="#gallery">Gallery</a>
      </div>
    </section>

    <div class="layout">
      <main>
        <section class="card story" id="story">
          <h2>Story</h2>
          <img src="Images/placeholder.webp" alt="At forge">
        </section>

        <section class="card" id="gallery">
          <h2>Gallery</h2>
          <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(140px,1fr)); gap: 12px; margin-top: 12px;">
            <img src="Images/placeholder.webp" alt="Gallery image 1" style="width:100%; height:120px; object-fit:cover; border-radius:6px;">
            <img src="Images/placeholder.webp" alt="Gallery image 2" style="width:100%; height:120px; object-fit:cover; border-radius:6px;">
            <img src="Images/placeholder.webp" alt="Gallery image 3" style="width:100%; height:120px; object-fit:cover; border-radius:6px;">
            <img src="Images/placeholder.webp" alt="Gallery image 4" style="width:100%; height:120px; object-fit:cover; border-radius:6px;">
          </div>
        </section>
      </main>

      <aside class="sidebar">
        <div class="card contact">
          <h3>Contact</h3>
          <p>Email: <a href="mailto:your-email@example.com">your-email@example.com</a></p>
          <div class="socials">
            <a href="#"><img src="Images/placeholder.webp" alt="Instagram"></a>
          </div>
        </div>
      </aside>
    </div>

    <footer>
      Â© 2025 Will Jansen Tools. All rights reserved.
    </footer>
  </div>

  <script>
    // Simple slideshow logic
    (function(){
      let idx = 0;
      const slides = document.querySelectorAll('.slide');
      function goNext(){
        slides[idx].classList.remove('active');
        idx = (idx + 1) % slides.length;
        slides[idx].classList.add('active');http://127.0.0.1:3000/images/placeholder.webp
      }
      setInterval(goNext, 4000);
    }})();
  </script>

</body>
</html>
